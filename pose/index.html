<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underhand Lab | Pose</title>

    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/nav.css">
    <link rel="stylesheet" href="/style/slider.css">
    <link rel="stylesheet" href="/style/box.css">
    <link rel="stylesheet" href="/style/panel.css">
    <link rel="stylesheet" href="/style/neumorphism.css">
    <link rel="stylesheet" href="/style/frostedglassmorphism.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.1/dist/ffmpeg.min.js"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/umd/ffmpeg.js"></script-->

    <script defer src="./pose.js" type="module"></script>
    <script type="importmap">
    {
        "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
        "three/": "https://cdn.jsdelivr.net/npm/three@0.128.0/"
        }
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/src/markdown.js"></script>

</head>

<body>
    <div class="nav" style="display:flex; flex-wrap: wrap; gap:10px;">
        <div style="flex-grow: 1">
            <h1><a href="..">언더핸드 연구소</a></h1>
        </div>
        <div style="flex-grow: 1">
            <ul>
                <li select="true">
                    <a select="true" href="../pose">자세 분석</a>
                </li>
                <li>
                    <a href="../track">추적</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="slider">
        <div class="container neumorphism">
            <input type="range" id="frameSlider" min="0" value="0">
            <div style="text-align: right;">
                <button id="open-guide-button">도움말</button>
                <button id="add-box-button">분석 도구 추가</button>
            </div>
        </div>
    </div>

    <div id="wrapper">
        <div class="container neumorphism">
            <details>
                <summary>
                    <h1>새로운 동영상 처리</h1>
                </summary>
                <div>
                    <div class="input-section">
                        <input type="file" id="video-files" multiple accept="video/*">
                    </div>

                    <button id="process-button" disabled>처리 시작</button>

                    <div id="status-section">
                        <p id="status-message">처리전</p>
                        <div id="progress-bar-container">
                            <div id="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </details>
        </div>

        <div id="download-section" style="display: none;">
            <a id="download-link" href="#" download="processed_data.json">처리된 데이터 다운로드</a>
        </div>
        <div>
            <div id="boxes"></div>
        </div>
    </div>

    <div id="guide" class="panel frostedglassmorphism" style="display:none;padding:0 20px;">
            <div class="container neumorphism" style="height:90%;">
                <h1>도움말</h1>
                <hr>
                <div class="markdown-container" data-markdown-file="./guide.md" style="overflow-y:scroll;margin:auto;height: calc(100% - 150px);margin-right:-15px;">
                    </div>
                <hr>
                <button id="close-guide-button">닫기</button>
        </div>
    </div>

    <div id="analysis" class="panel frostedglassmorphism" style="display:none;">
        <div class="container neumorphism" style="
                position: absolute;
                left: 50%;
                top: 40%;
                width: 100%;
                max-width: 300px;
                transform: translate(-50%, -50%);
            ">
            <h1>도구 추가</h1>
            <hr>
            <button id="add-video-box-button">동영상</button>
            <br>
            <button id="add-3d-video-box-button">3D 동영상</button>
            <br>
            <button id="add-graph-box-button">그래프</button>
            <br>
            <button id="add-table-box-button">표</button>
            <hr>
            <button id="cancel-add-box-button">취소</button>
        </div>
    </div>
</body>

</html>
