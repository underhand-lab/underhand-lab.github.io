<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underhand Lab</title>

    <link rel="stylesheet" href="/style/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.8.1/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/src/markdown.js"></script>
    <script src="./control.js" type="module"></script>

</head>

<body>
    <div class="nav">
        <div style="flex-grow: 1">
            <h1><a href=".." select="true">언더핸드 연구소</a></h1>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="flex-grow: 1">
            <ul>
                <li>
                    <a href="/pose">자세 분석</a>
                </li>
                <li>
                    <a href="/track">추적</a>
                </li>
            </ul>
        </div>
    </div>
    </div>
    <div id="wrapper" style="padding-bottom: 10px;">
        <div class="container neumorphism">
            <h1>⚾ 야구 기대 득점 (RE) 계산기</h1>
            <div id="result">
            </div>
            <select id="type" name="type" style="display:none;">
                <option value="1">누적 스탯</option>
                <option value="2">비율 스탯</option>
            </select>

            <div>
                <details id="input-form-1">
                    <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">
                    <summary>
                        <h1>타석 결과 확률</h1>
                    </summary>
                    <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding:20px;">
                        <div class="input-group"><label for="input_ratio_ba">타석당 안타 비율(HIT/PA)</label><input
                                type="number" id="input_ratio_ba" value="0.23" step="0.001" min="0" max="1"></div>
                        <div class="input-group"><label for="input_ratio_out">타석당 아웃 비율(OUT/PA)</label><input
                                type="number" id="input_ratio_out" value="0.68" step="0.001" min="0" max="1"></div>
                        <div class="input-group"><label for="input_ratio_bb">타석당 볼넷 비율(BB/PA)</label><input
                                type="number" id="input_ratio_bb" value="0.09" step="0.001" min="0" max="1" readonly>
                        </div>
                    </div>
                    <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">
                    <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding:20px;">
                        <div class="input-group"><label for="input_ratio_gb">타석당 땅볼 아웃 비율(GB/PA)</label><input
                                type="number" id="input_ratio_gb" value="0.23" step="0.001" min="0" max="1"></div>
                        <div class="input-group"><label for="input_ratio_fb">타석당 뜬공 아웃 비율(FB/PA)</label><input
                                type="number" id="input_ratio_fb" value="0.23" step="0.001" min="0" max="1"></div>
                        <div class="input-group"><label for="input_ratio_so">타석당 삼진 비율(SO/PA)</label><input
                                type="number" id="input_ratio_so" value="0.54" step="0.001" min="0" max="1" readonly>
                        </div>
                    </div>
                    <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">

                    <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding:20px;">
                        <div class="input-group"><label for="input_ratio_sh">타석당 단타 비율(SH/PA)</label><input
                                type="number" id="input_ratio_sh" value="0.14" step="0.001" min="0" max="1" readonly>
                        </div>
                        <div class="input-group"><label for="input_ratio_dh">타석당 2루타 비율(DH/PA)</label><input
                                type="number" id="input_ratio_dh" value="0.05" step="0.001" min="0" max="1"></div>
                        <div class="input-group"><label for="input_ratio_th">타석당 3루타 비율(TH/PA)</label><input
                                type="number" id="input_ratio_th" value="0.005" step="0.001" min="0" max="1"></div>
                        <div class="input-group"><label for="input_ratio_hr">타석당 홈런 비율(HR/PA)</label><input
                                type="number" id="input_ratio_hr" value="0.035" step="0.001" min="0" max="1"></div>
                    </div>
                    <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">
                </details>
                <details id="input-form-2">
                    <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">
                    <summary>
                        <h1>누적 타석 결과</h1>
                    </summary>
                    <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding:20px;">
                        <div class="input-group">
                            <label for="input_cumulative_pa">타석</label>
                            <input type="number" id="input_cumulative_pa"
                                value="400" step="1" min="0" max="1000" readonly>
                        </div>
                        <div class="input-group">
                            <label for="input_cumulative_bb">
                                볼넷
                            </label>
                            <input type="number" id="input_cumulative_bb"
                                value="50" step="1" min="0" max="1000">
                        </div>
                    </div>
                    <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">
                    <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding:20px;">
                        <div class="input-group">
                            <label for="input_cumulative_gb">
                                땅볼 아웃(GB)
                            </label>
                            <input type="number" id="input_cumulative_gb"
                                value="120" step="1" min="0" max="1000">
                        </div>
                        <div class="input-group">
                            <label for="input_cumulative_fb">
                                뜬공 아웃(FB)
                            </label>
                            <input type="number" id="input_cumulative_fb"
                                value="100" step="1" min="0" max="1000">
                        </div>
                        <div class="input-group">
                            <label for="input_cumulative_so">
                                삼진(SO)
                            </label>
                            <input type="number" id="input_cumulative_so"
                                value="50" step="1" min="0" max="1000">
                        </div>
                    </div>
                    <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">

                    <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding:20px;">
                        <div class="input-group">
                            <label for="input_cumulative_sh">
                                단타(SH)
                            </label>
                            <input type="number" id="input_cumulative_sh"
                                value="100" step="1" min="0" max="1000">
                        </div>
                        <div class="input-group">
                            <label for="input_cumulative_dh">
                                2루타(DH)
                            </label>
                            <input type="number" id="input_cumulative_dh"
                                value="20" step="1" min="0" max="1000">
                            </div>
                        <div class="input-group">
                            <label for="input_cumulative_th">
                                3루타(TH)
                            </label>
                            <input type="number" id="input_cumulative_th"
                                value="5" step="1" min="0" max="1000">
                        </div>
                        <div class="input-group">
                            <label for="input_cumulative_hr">
                                홈런(HR)
                            </label>
                            <input type="number" id="input_cumulative_hr"
                                value="15" step="1" min="0" max="1000">
                            </div>
                    </div>
                    <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">
                </details>
                <details>
                    <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">
                    <summary>
                        <h1>주루 및 수비 가정 확률 (조건부 확률)</h1>
                    </summary>
                    <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding:20px;">
                        <div class="input-group">
                            <label for="input_ratio_twohome">
                                2루→홈 득점 성공률(단타)
                            </label>
                            <input type="number" id="input_ratio_twohome" value="0.40" step="0.01" min="0" max="1">
                        </div>
                        <div class="input-group">
                            <label for="input_ratio_twohomeout">
                                2루→홈 득점 시도 아웃 비율(단타)
                            </label>
                            <input type="number" id="input_ratio_twohomeout" value="0.55" step="0.01" min="0" max="1"
                                readonly>
                        </div>
                        <div class="input-group">
                            <label for="input_ratio_twothree">
                                2루→3루 진루율(단타)
                            </label>
                            <input type="number" id="input_ratio_twothree" value="0.55" step="0.01" min="0" max="1">
                        </div>

                        <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">

                        <div class="input-group"><label for="input_ratio_onethree">1루→3루 진루율(단타)</label><input
                                type="number" id="input_ratio_onethree" value="0.30" step="0.01" min="0" max="1"></div>

                        <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">

                        <div class="input-group">
                            <label for="input_ratio_sf">
                                3루주자 희생 플라이 성공률
                            </label>
                            <input type="number" id="input_ratio_sf" value="0.70" step="0.01" min="0" max="1">
                        </div>
                        <div class="input-group">
                            <label for="input_ratio_sfx_out">
                                3루주자 홈 아웃 확률 (SF)
                            </label>
                            <input type="number" id="input_ratio_sfx_out" value="0.05" step="0.01" min="0" max="1">
                        </div>
                        <div class="input-group">
                            <label for="input_ratio_sfx_stay">
                                3루주자 태그업 시도 x 확률
                            </label>
                            <input type="number" id="input_ratio_sfx_stay" value="0.05" step="0.01" min="0" max="1"
                                readonly>
                        </div>

                        <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">

                        <div class="input-group"><label for="input_ratio_dp2x">1루주자만 아웃(땅볼) 확률</label><input
                                type="number" id="input_ratio_dp2x" value="0.03" step="0.01" min="0" max="1"></div>
                        <div class="input-group"><label for="input_ratio_dp1x">타자만 아웃(땅볼) 확률</label><input type="number"
                                id="input_ratio_dp1x" value="0.03" step="0.01" min="0" max="1"></div>
                    </div>
                    <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">
                    <p style="font-size: 0.8em; color: #666;">※ 나머지 확률은 주자가 머무르거나 일반 아웃으로 처리됩니다.</p>
                    <hr style="width: 100%; border-top: 1px dashed #ccc; margin: 5px 0;">
                </details>
            </div>

        </div>

    </div>
</body>

</html>
