<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underhand Lab | Track</title>

    <link rel="stylesheet" href="/style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.1/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script defer src="./track.js" type="module"></script>
    <script src="/src/markdown.js"></script>

</head>

<body>
    <div class="nav">
        <div style="flex-grow: 1">
            <h1><a href="/">언더핸드 연구소</a> : <a href="/vision/">👁️</a></h1>
        </div>
        <div style="flex-grow: 1">
            <ul>
                <li>
                    <a href="/vision/pose">자세 분석</a>
                </li>
                <li>
                    <a select="true" href="/vision/track">추적</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="slider">
        <div class="container neumorphism">
            <input type="range" id="frameSlider" min="0" value="0">
            <div style="display:flex; flex-wrap: nowrap;gap:10px;">
                <div style="flex-grow: 1;text-align: left;line-height: 42px;white-space: nowrap;">
                    <label for="confInput">CONF: </label>
                    <input type="number" pattern="\d*" inputmode="decimal" id="confInput" value="0.01" min="0" max="1"
                        step="0.01" style="width:45px;">
                </div>
                <div style="text-align: right;white-space: nowrap;overflow:hidden;">
                    <button id="open-guide-button">도움말</button>
                    <button id="add-box-button">도구 추가</button>
                </div>
            </div>
        </div>
    </div>

    <div id="wrapper">
        <div class="container neumorphism">
            <details open>
                <summary>
                    <h1>새로운 동영상 처리</h1>
                </summary>
                <div>
                    <div class="input-section">
                        <div style="flex-grow: 1;">
                            <input type="file" id="video-files" multiple accept="video/*">
                        </div>
                        <div style="text-align: left;">
                            <label for="model">모델: </label>
                            <select id="model" name="model">
                                <option value="yolo11x">yolo11x</option>
                                <option value="yolo11l">yolo11l</option>
                                <option value="yolo11m" selected>yolo11m</option>
                                <option value="yolo11s">yolo11s</option>
                                <option value="yolo11n">yolo11n</option>
                            </select>
                        </div>
                    </div>

                    <button id="process-button" disabled>처리 시작</button>

                    <div id="status-section">
                        <p id="status-message">처리전</p>
                        <div id="progress-bar-container">
                            <div id="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </details>
        </div>
        <div>
            <div id="boxes"></div>
        </div>
        <div id="download-section" style="display: none;">
            <a id="download-link" href="#" download="processed_data.json">처리된 데이터 다운로드</a>
        </div>
    </div>
    
    <div id="guide" class="panel frostedglassmorphism" style="display:none;">
            <div class="pop-up container neumorphism">
                <h1>도움말</h1>
                <hr>
                <div class="pop-up-content markdown-container" data-markdown-file="./guide.md">
                    </div>
                <hr>
                <button id="close-guide-button">닫기</button>
        </div>
    </div>

    <div id="analysis" class="panel frostedglassmorphism" style="display:none;">
        <div class="container neumorphism" style="
                position: absolute;
                left: 50%;
                top: 40%;
                width: 100%;
                max-width: 300px;
                transform: translate(-50%, -50%);
            ">
            <h1>분석 도구</h1>
            <hr>
            <button id="add-video-box-button">동영상</button>
            <br>
            <button id="add-table-box-button">표</button>
            <hr>
            <button id="cancel-add-box-button">취소</button>
        </div>
    </div>

</body>

</html>
