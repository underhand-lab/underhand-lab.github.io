<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underhand Lab | Track</title>

    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/nav.css">
    <link rel="stylesheet" href="/style/slider.css">
    <link rel="stylesheet" href="/style/box.css">
    <link rel="stylesheet" href="/style/panel.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.1/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script defer src="./track.js" type="module"></script>
    <script src="/src/markdown.js"></script>

</head>

<body>
    <div class="nav" style="display:flex; flex-wrap: wrap; gap:10px;">
        <div style="flex-grow: 1">
            <h1><a href="..">언더핸드 연구소</a></h1>
        </div>
        <div style="flex-grow: 1">
            <ul>
                <li>
                    <a href="../pose">자세 분석</a>
                </li>
                <li>
                    <a select="true" href="../track">추적</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="slider">
        <div class="container">
            <input type="range" id="frameSlider" min="0" value="0">
        </div>
    </div>

    <div id="wrapper">
        <div class="container">
            <details>
                <summary>
                    <h1>새로운 동영상 처리</h1>
                </summary>
                <div>
                    <div class="input-section">
                        <input type="file" id="video-files" multiple accept="video/*">
                    </div>

                    <button id="process-button" disabled>처리 시작</button>

                    <div id="status-section">
                        <p id="status-message">처리전</p>
                        <div id="progress-bar-container">
                            <div id="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </details>
        </div>
        <div class="container">
            <details>
                <summary>
                    <h1>출력 설정</h1>
                </summary>
                <div>
                    <label for="confInput">CONF: </label>
                    <input type="number" id="confInput" value="0.01" min="0" max="1" step="0.01">
                </div>
            </details>

        </div>
        <div class="container" style="display:none;">
            <h2>결과</h2>
            <div class="viewer_container">
                <canvas id="outputImage" class="outputImage" style="background-color: black;"></canvas>
                <div id="dataText">
                    <table>
                        <tbody>
                            <tr>
                                <th>속도</th>
                                <th>각도</th>
                            </tr>
                            <tr>
                                <td>? km/h</td>
                                <td>? 도</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <div id="boxes"></div>
            <div class="container" style="padding:0 30px;">
                <button id="add-box-button" class="add-box-button">+</button>
            </div>
        </div>
        <div id="download-section" style="display: none;">
            <a id="download-link" href="#" download="processed_data.json">처리된 데이터 다운로드</a>
        </div>

        <div class="container">
            <details>
                <summary>
                    <h1>도움말</h1>
                </summary>
                <hr>
                <div class="markdown-container" data-markdown-file="./guide.md">
                </div>
            </details>
        </div>
    </div>
    <div id="analysis" class="panel" style="display:none;">
        <div class="container" style="
                position: absolute;
                left: 50%;
                top: 40%;
                width: 100%;
                max-width: 300px;
                transform: translate(-50%, -50%);
            ">
            <h1>분석 도구</h1>
            <hr>
            <button id="add-video-box-button">동영상</button>
            <br>
            <button id="add-table-box-button">표</button>
            <hr>
            <button id="cancel-add-box-button">취소</button>
        </div>
    </div>

</body>

</html>
